<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Contáctanos — Aprendemás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#5F3AB3" />
  <link rel="icon" href="/image/aprende_logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#main" data-i18n="a11y.skip">Saltar al contenido</a>
  <header class="site-header">
    <div class="container header-content">
      <a href="index.html" class="logo-link"><img src="/image/aprende_logo.png" class="logo logo-lg" alt="Logo de Aprendemás" loading="eager" decoding="async"></a>
      <nav class="nav-main">
        <ul class="nav-links">
          <li><a href="index.html" data-i18n="nav.home">Inicio</a></li>
          <li><a href="cursos.html" data-i18n="nav.courses">Cursos</a></li>
          <li><a href="test-ingles.html" data-i18n="nav.test">Test de Inglés</a></li>
          <li><a href="contacto.html" class="active" data-i18n="nav.contact">Contáctanos</a></li>
        </ul>
      </nav>
      <nav class="lang-switch" aria-label="Selector de idioma">
        <button class="lang-btn" data-lang="es" aria-pressed="true">ES</button>
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ht">HT</button>
      </nav>
    </div>
  </header>

  <main id="main" class="container contact">
    <h2 data-i18n="contact.title">Contáctanos</h2>

    <form name="contacto" method="POST" action="/gracias.html"
          data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="bot-field"
          enctype="multipart/form-data" class="contact-form" aria-label="Formulario de contacto">
      <input type="hidden" name="form-name" value="contacto">

      <p class="hide">
        <label>Don’t fill this out: <input name="bot-field"></label>
      </p>

      <div>
        <label for="name" data-i18n="form.name">Nombre</label>
        <input id="name" name="name" type="text" required placeholder="Tu nombre" autocomplete="name" inputmode="text">
      </div>

      <div>
        <label for="email" data-i18n="form.email">Correo</label>
        <input id="email" name="email" type="email" required placeholder="tucorreo@dominio.com" autocomplete="email" inputmode="email">
      </div>

      <div>
        <label for="message" data-i18n="form.message">Mensaje</label>
        <textarea id="message" name="message" required placeholder="Cuéntanos qué necesitas"></textarea>
      </div>

      <div>
        <label for="attachment" data-i18n="form.image">Adjuntar imagen (opcional)</label>
        <input id="attachment" name="attachment" type="file" accept="image/*">
      </div>

      <div data-netlify-recaptcha="true"></div>

      <div class="form-actions">
        <button class="btn-cta" type="submit" data-i18n="form.send">Enviar</button>
      </div>

      <p class="form-note" data-i18n="contact.note">
        Hablamos Español, Kreyòl Ayisyen e Inglés. Clases online, flexibles y amigables para niños/estudiantes y personas mayores.
      </p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© 2025 Aprendemás. <span data-i18n="footer.allRights">Todos los derechos reservados.</span></p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
